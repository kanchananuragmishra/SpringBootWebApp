<!DOCTYPE html>
<html lang="en" ng-app="user">
<head>
    <meta charset="UTF-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="delete.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <title>Spring Boot WeB Application</title>
</head>
<body ng-Controller = DeleteController as dctrl>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/createUser">Create User</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/showUser">All Users</a></li>
                <li><a href="/delete/{id}">Delete User</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Delete User</h2>
    <form ng-submit="delete(user.id)">
        <label for="id"><b>Enter User Id to delete</b></label>
        <input type="text" ng-model = "user.id" placeholder="Enter Id" required><br><br>
        <input type="submit" name="Delete"><br>


    </form>

</div>

</body>
</html>
